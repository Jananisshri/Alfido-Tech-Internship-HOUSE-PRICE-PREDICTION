<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Prediction</title>
    <!-- Correct link for CSS in Flask -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>HOUSE PRICE PREDICTOR</h1>
        <br><br>
        <form action="/predict" method="post">
            <label for="bedroom">Bedrooms:</label>
            <input type="number" id="bedroom" name="bedroom" required>

            <label for="bathroom">Bathrooms:</label>
            <input type="number" id="bathroom" name="bathroom" step="0.5" required>

            <label for="living_area">Living Area (sqft):</label>
            <input type="number" id="living_area" name="living_area" required>

            <label for="floors">Floors:</label>
            <input type="number" id="floors" name="floors" step="0.5" required>

            <label for="year">Year Built:</label>
            <input type="number" id="year" name="year" required>
            <br><br>
            <button type="submit">Predict Price</button>
        </form>

        {% if prediction %}
        <div class="result">
            <h2>{{ prediction }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
